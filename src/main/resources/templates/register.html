<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UoP - Asset Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #800000; /* University Maroon */
            --primary-dark: #600000; /* Darker maroon */
            --primary-light: #a04040; /* Lighter maroon */
            --accent-color: #ffc107; /* Gold accent */
            --text-light: #f8f9fa; /* Light text */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .main-header {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            color: var(--text-light);
            padding: 0.5rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-img {
            height: 50px;
            filter: brightness(1.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem;
        }

        /* Form Styles */
        .form-control:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 0.2rem rgba(128, 0, 0, 0.25);
        }

        /* Create Account Button */
        .btn-create-account {
            background-color: var(--primary-color);
            border-color: var(--primary-dark);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-create-account:hover {
            background-color: var(--primary-dark);
            border-color: #500000;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .btn-create-account:disabled {
            background-color: var(--primary-light);
            border-color: #904040;
            opacity: 0.7;
        }

        /* Footer */
        .main-footer {
            background: linear-gradient(90deg, var(--primary-dark), var(--primary-color));
            color: white;
            padding: 1.2rem 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                margin: 0.5rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<header class="main-header">
    <div class="container-fluid d-flex align-items-center">
        <div class="logo-container d-flex align-items-center">
            <img src="https://upload.wikimedia.org/wikipedia/en/c/cc/University_of_Peradeniya_crest.png" 
                 alt="University Logo" class="logo-img mr-3">
            <div>
                <h5 class="mb-0">University of Peradeniya</h5>
                <small>Asset Management System</small>
            </div>
        </div>
    </div>
</header>

<main class="flex-grow bg-light">
    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm my-5">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <h2 class="h4 font-weight-bold" style="color: #800000;">Create Your Account</h2>
                                <p class="text-muted small">Join us to get started</p>
                            </div>

                            <!-- Registration Form -->
                            <form th:action="@{/register}" method="post">
                                <div class="form-group">
                                    <label class="font-weight-medium small">Full Name</label>
                                    <input type="text" class="form-control" placeholder="Enter your full name" required>
                                </div>
                                
                                <div class="form-group">
                                    <label class="font-weight-medium small">Email</label>
                                    <input type="email" class="form-control" placeholder="Enter your email" required>
                                </div>
                                
                                <div class="form-group">
                                    <label class="font-weight-medium small">Password</label>
                                    <input type="password" class="form-control" placeholder="Create a password" required>
                                </div>
                                
                                <div class="form-group">
                                    <label class="font-weight-medium small">Confirm Password</label>
                                    <input type="password" class="form-control" placeholder="Re-enter your password" required>
                                </div>
                                
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                                    <label class="form-check-label small" for="termsCheck">
                                        I agree to the terms and conditions
                                    </label>
                                </div>

                                <!-- Create Account Button -->
                                <button type="submit" class="btn btn-create-account btn-block py-2">
                                    <i class="fas fa-user-plus mr-2"></i> Create Account
                                </button>
                            </form>

                            <div class="text-center mt-4">
                                <p class="mb-0 small">
                                    Already have an account? 
                                    <a th:href="@{/login}" class="font-weight-medium text-decoration-none">Sign in</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="main-footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <p class="mb-0">&copy; 2023 University of Peradeniya. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
