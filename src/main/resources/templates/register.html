<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - UoP Auth</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">User Registration</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label>Role</label>
            <select th:field="*{role}" class="form-control">
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
        <a href="/login" class="btn btn-link">Already registered? Login</a>
    </form>
</div>

</body>
</html>
