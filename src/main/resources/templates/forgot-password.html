<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UoP - Asset Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #800000; /* University Maroon */
            --primary-dark: #600000; /* Darker maroon for gradient */
            --primary-light: #a04040;
            --secondary-color: #f8f9fa;
            --accent-color: #ffc107; /* Gold/Amber for highlights */
            --text-dark: #343a40;
            --text-light: #f8f9fa; /* White/Off-white for text on dark backgrounds */
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        .main-header {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            color: var(--text-light);
            box-shadow: var(--shadow);
            padding: 0.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 50px;
            margin-right: 15px;
            filter: brightness(1.1) drop-shadow(0 0 2px rgba(0,0,0,0.3));
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin: 1rem;
        }

        /* Card Styles */
        .card {
            border: none;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card.shadow-sm {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        /* Button Styles */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-dark);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .text-primary {
            color: var(--primary-color) !important;
        }

        /* Alert Styles */
        .alert-danger {
            border-left: 4px solid #dc3545;
        }

        .alert-success {
            border-left: 4px solid #28a745;
        }

        /* Footer Styles */
        .main-footer {
            background: linear-gradient(90deg, var(--primary-dark), var(--primary-color));
            color: white;
            padding: 1.2rem 0;
            margin-top: auto;
        }

        .footer-link {
            color: white;
            margin-right: 1.2rem;
            text-decoration: none;
        }

        .footer-link:hover {
            color: var(--accent-color);
        }

        .social-icon {
            color: white;
            margin-left: 0.8rem;
            transition: var(--transition);
        }

        .social-icon:hover {
            color: var(--accent-color);
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            
            .main-content {
                margin: 0.5rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<header class="main-header">
    <div class="container-fluid d-flex align-items-center">
        <button class="mobile-menu-btn mr-3">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/en/c/cc/University_of_Peradeniya_crest.png"
                 alt="University Logo" class="logo-img">
            <div>
                <h5 class="mb-0 text-light">University of Peradeniya</h5>
                <small class="text-light">Asset Management System</small>
            </div>
        </div>
    </div>
</header>

<main class="flex-grow bg-light">
    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm my-5">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <h2 class="h4 font-weight-bold text-primary">Reset Your Password</h2>
                                <p class="text-muted small">Enter your email to receive a reset link</p>
                            </div>

                            <!-- Alert Messages -->
                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show small" id="forgotError" th:text="${error}" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div th:if="${message}" class="alert alert-success alert-dismissible fade show small" id="forgotMessage" th:text="${message}" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <!-- Forgot Password Form -->
                            <form th:action="@{/forgot-password}" method="post">
                                <div class="form-group">
                                    <label for="email" class="font-weight-medium small">Email Address</label>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your registered email" required>
                                    <small class="form-text text-muted small">We'll send instructions to reset your password</small>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block py-2">
                                    <i class="fas fa-paper-plane mr-2"></i> Send Reset Link
                                </button>
                            </form>

                            <div class="text-center mt-4">
                                <p class="mb-0 small">
                                    Remember your password? 
                                    <a th:href="@{/login}" class="font-weight-medium text-decoration-none">Sign in</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="main-footer">
    <div class="container-fluid">
        <div class="footer-content">
            <div class="copyright">
                &copy; 2025 University of Peradeniya. All rights reserved.
            </div>
            <div class="footer-links">
                <a href="/privacy" class="footer-link">Privacy Policy</a>
                <a href="/terms" class="footer-link">Terms of Service</a>
                <a href="/contact" class="footer-link">Contact Us</a>
            </div>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const errorDiv = document.getElementById('forgotError');
        const messageDiv = document.getElementById('forgotMessage');

        if (errorDiv) {
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        if (messageDiv) {
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // Remove message divs on browser reload
        if (performance.navigation.type === 1) {
            if (errorDiv) errorDiv.remove();
            if (messageDiv) messageDiv.remove();
        }
    });
</script>

</body>
</html>
